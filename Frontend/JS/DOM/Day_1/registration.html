<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
        function showName() {
            // Show filled name inside h1
            var input_name = document.getElementById("name").value

            var h1 = document.getElementById("dName")
            h1.innerText = input_name
        }

        function showGender() {
            // Show the selected gender inside h2
            var select = document.getElementById("gender").value

            var h2 = document.getElementById("dGender")

            h2.innerText = select

        }

        function showEmail() {
            // Show the filled email inside h3
            var input_email = document.getElementById("email").value

            var h3 = document.getElementById("dEmail")
            h3.innerText = input_email
        }

        function showMobile() {
            // Show the filled mobile inside h4

            var input_mobile = document.getElementById("mobile").value

            var h4 = document.getElementById("dMobile")
            h4.innerText = input_mobile
        }

        function resetForm() {
            // Reset all the form elements to default values (blank "")
            
            var inputname = document.getElementById("name").value  =""
            var select = document.getElementById("gender").value
            var input_email = document.getElementById("email").value=""
            var input_mobile = document.getElementById("mobile").value=""
            
        }

        function resetDisplay() {
            // Reset all the headings (h1, h2, h3, h4) to blank values
            var h1 = document.getElementById("dName")
            h1.innerText = ""

            var h2 = document.getElementById("dGender")
            h2.innerText = ""

            var h3 = document.getElementById("dMobile")
            h3.innerText = ""

            var h4 = document.getElementById("dEmail")
            h4.innerText = ""



            
        }
    </script>
</body>
</html>
