<!DOCTYPE html>
<html>
<head>
    <title>Colours</title>
</head>
<body>
    <h1 id="head1">MASAI H1</h1>
    <h2 id="head2">MASAI H2</h2>
    <h3 id="head3">MASAI H3</h3>
    <h4 id="head4">MASAI H4</h4>
    <div id="con1">School C1</div>
    <div id="con2">School C2</div>
    <div id="con3">School C3</div>
    <p id="para1">Coding P1</p>
    <p id="para2">Coding P2</p>
    <p id="para3">Coding P3</p>
    <hr>
    <button onclick="changeHeads()">Change Heading Color</button>
    <button onclick="changeOddHeads()">Change Odd Heading</button>
    <button onclick="changeEvenHeads()">Change Even Heading</button>
    <button onclick="changeDivs()">Change DIVS</button>
    <button onclick="changePara()">Change Paragraph</button>
    <script type="text/javascript">
        function changeHeads() {
            // Change all the headings h1 to h4 to red color
            var h1 = document.getElementById("head1")
            var h2 = document.getElementById("head2")
            var h3 = document.getElementById("head3")
            var h4 = document.getElementById("head4")

            h1.style.color = "red"
            h2.style.color = "red"
            h3.style.color = "red"
            h4.style.color = "red"
        }

        function changeOddHeads() {
            // Change the headings h1 and h3 to blue color
            var h1 = document.getElementById("head1")
            var h2 = document.getElementById("head2")
            var h3 = document.getElementById("head3")

            h1.style.color = "blue"
            h2.style.color = "blue"
            h3.style.color = "blue"
        }

        function changeEvenHeads() {
            // Change the headings h2 and h4 to green color
            var h2 = document.getElementById("head2")
            var h4 = document.getElementById("head4")

            h2.style.color = "green"
            h4.style.color = "green"


        }

        function changeDivs() {
            // Change all the divs to orange color
            var div1 = document.getElementById("con1")
            var div2 = document.getElementById("con2")
            var div3 = document.getElementById("con3")

            div1.style.color = "orange"
            div2.style.color = "orange"
            div3.style.color = "orange"
        }

    

        function changePara() {
            // Change all the paragraphs to yellow color
            var p1 = document.getElementById("para1")
            var p2 = document.getElementById("para2")
            var p3= document.getElementById("para3")

            p1.style.color = "yellow"
            p2.style.color = "yellow"
            p3.style.color = "yellow"
        }
    </script>
</body>
</html>
