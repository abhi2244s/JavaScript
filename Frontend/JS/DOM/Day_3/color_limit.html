<!DOCTYPE html>
<html>
<body>
  <h1>The buttons color changes to a random value when it is clicked! But only two times!</h1>
  <button id="btn">Click here to change my color!</button>
  <script type="text/javascript">


    var btn = document.getElementById('btn')
    btn.addEventListener('click',button)

    function random(num){
            return Math.floor(Math.random()*num);
        }


    var color = 0;
    function button(){
          var sel = document.querySelector('h1')
          var randomColor='rgb('+random(255)+','+random(255)+','+random(255)+')';
          sel.style.color=randomColor


          color+=1

          if(color>1){
            sel.removeEventListener('click',button)
          }

    }

  </script>
</body>
</html>
